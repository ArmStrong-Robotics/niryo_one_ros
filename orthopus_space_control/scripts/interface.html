<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="Logo_100x100px.png" />
  <title>ORTHOPUS WebApp</title>

  <script type="text/javascript" src="javascript/eventemitter2.min.js"></script>
  <script type="text/javascript" src="javascript/roslib.min.js"></script>
  <script type="text/javascript" src="javascript/nipplejs.js"></script>
  <script type="text/javascript" src="javascript/jquery-3.3.1.slim.min.js"></script>
  <script type="text/javascript" src="javascript/orthopus_webui.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#" id="navbar">
        <h5>ORTHOPUS WebApp</h5>
      </a>
      <img src="Logo_Orthopus.png" height="80" alt="" class="d-inline-block align-top">
    </nav>

    <div class="row ">
      <div class="col col-xs-12 justify-content-center d-flex">
        <img src="" class="img-responsive p-1 bg-dark" alt="" id="video" height="250px" />
      </div>
    </div>

    <div class="d-flex align-items-center">
      <div class="custom-control custom-switch mr-auto">
        <input type="checkbox" class="custom-control-input" id="enable_switch">
        <label class="custom-control-label" for="enable_switch">Enable/Disable</label>
      </div>

      <div>
        <div id=enable_spinner_color class="text-danger">
          <div id="enable_spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
        </div>
      </div>

      <div>
        <div id=cartesian_spinner_color class="text-danger">
          <div id="cartesian_spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></div>
        </div>
      </div>
    </div>


    <!-- JOYSTICK -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-sm-5 d-flex" id="YZ_joystick">
        </div>
        <div class="col col-sm-5 d-flex" id="YX_joystick">
        </div>

        <div class="col col-sm-2 d-flex align-items-center justify-content-center">
          <div class="btn-group-vertical btn-group-sm flex-fill">
            <button class="btn btn-primary flex-fill" disabled>Gripper</button>
            <button id="gripper_open" class="btn btn-outline-primary">Open</button>
            <button id="gripper_close" class="btn btn-outline-primary">Close</button>
            <div class="justify-content-center d-flex">
              <input type="range" class="custom-range" min="-1.0" max="1.0" step="0.01" id="rotX_slider">
              <img src="x-axis.png" class="img-responsive p-1" height="30px" width="30px" />
            </div>
            <div class="justify-content-center d-flex">
              <input type="range" class="custom-range" min="-1.0" max="1.0" step="0.01" id="rotY_slider">
              <img src="y-axis.png" class="img-responsive p-1" height="30px" width="30px" />
            </div>
            <div class="justify-content-center d-flex">
              <input type="range" class="custom-range" min="-1.0" max="1.0" step="0.01" id="rotZ_slider">
              <img src="z-axis.png" class="img-responsive p-1" height="30px" width="30px" />
            </div>
          </div>
        </div>

        <div class="w-100"></div>

        <div class="col d-flex align-items-top justify-content-center">
          <div class="btn-group btn-group-sm flex-fill ">
            <button class="btn btn-primary" disabled>Poses</button>
            <button id="goto_rest" class="btn btn-outline-primary">Rest</button>
            <button id="goto_home" class="btn btn-outline-primary">Home</button>
            <button id="goto_drink" class="btn btn-outline-primary">Drink</button>
            <button id="goto_stand" class="btn btn-outline-primary">Lay</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
